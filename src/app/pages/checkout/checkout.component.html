<div class="container mt-4">
    <h2>Checkout</h2>

    <div class="row">
        <div class="col-lg-8">
            <!-- Shipping Information -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Shipping Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" [(ngModel)]="shippingInfo.fullName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="shippingInfo.address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" [(ngModel)]="shippingInfo.city" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" [(ngModel)]="shippingInfo.zipCode" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" [(ngModel)]="shippingInfo.country" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payment Information -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Payment Information</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Name on Card</label>
                        <input type="text" class="form-control" [(ngModel)]="paymentInfo.nameOnCard" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" [(ngModel)]="paymentInfo.cardNumber"
                            placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" [(ngModel)]="paymentInfo.expiryDate"
                                placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" [(ngModel)]="paymentInfo.cvv" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <!-- Order Summary -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div *ngFor="let item of cartItems" class="d-flex justify-content-between mb-2">
                        <div>
                            <small>{{ item.product.name }}</small>
                            <br>
                            <small class="text-muted">Qty: {{ item.quantity }}</small>
                        </div>
                        <small>${{ item.product.price * item.quantity }}</small>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span>{{ getSubtotal() | currency}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span>{{ getShipping() | currency}}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong>{{ getTotal() | currency}}</strong>
                    </div>

                    <button class="btn btn-primary w-100" (click)="placeOrder()" [disabled]="!isFormValid()">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
