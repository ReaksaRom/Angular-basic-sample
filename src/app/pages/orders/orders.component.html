<div class="container mt-4">
    <h2>My Orders</h2>

    <div *ngIf="orders.length === 0" class="text-center py-5">
        <h3>No orders found</h3>
        <p class="text-muted">You haven't placed any orders yet</p>
        <a routerLink="/" class="btn btn-primary">Start Shopping</a>
    </div>

    <div *ngFor="let order of orders" class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <strong>Order #{{ order.id }}</strong>
                <small class="text-muted ms-3">Placed on {{ order.date }}</small>
            </div>
            <span class="badge" [ngClass]="getStatusBadgeClass(order.status)">
                {{ order.status }}
            </span>
        </div>
        <div class="card-body">
            <div *ngFor="let item of order.items" class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    {{ getProductName(item.productId) }}
                    <small class="text-muted">x{{ item.quantity }}</small>
                </div>
                <div>{{ item.price * item.quantity | currency}}</div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <strong>Total:</strong>
                <strong>{{ order.total | currency}}</strong>
            </div>
        </div>
    </div>
</div>
