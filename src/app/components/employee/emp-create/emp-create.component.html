<form (ngSubmit)="onSubmit()" class="card p-3 mt-3">
    <h4>{{employee ? 'Edit Employee' : 'Add New Employee'}}</h4>

    <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" [(ngModel)]="formData.code" name="code" class="form-control" id="code" required>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="formData.name" name="name" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" [(ngModel)]="formData.position" name="position" class="form-control" id="position" required>
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" [(ngModel)]="formData.dob" name="dob" class="form-control" id="dob" required>
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" [(ngModel)]="formData.gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" [(ngModel)]="formData.status" name="status" required>
            <option value="FullTime">FullTime</option>
            <option value="PartTime">PartTime</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">
        {{ employee ? 'Update' : 'Add' }}
    </button>
</form>
