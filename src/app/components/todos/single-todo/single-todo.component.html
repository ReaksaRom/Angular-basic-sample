<div class="container mt-4">
    <h3 class="mb-3 text-primary">Fetch Single Todo (HttpClient)</h3>

    <!-- Input form -->
    <form (submit)="fetchTodo(); $event.preventDefault()" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="number" class="form-control" placeholder="Enter Todo ID (1â€“150)" [(ngModel)]="todoId"
                name="todoId" />

        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Loading...' : 'Fetch Todo' }}
            </button>
        </div>
    </form>

    <!-- Spinner -->
    <div *ngIf="loading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage && !loading" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <!-- Todo card -->
    <div *ngIf="todo && !loading" class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ todo.todo }}</h5>
            <p class="card-text">
                <strong>ID:</strong> {{ todo.id }}<br />
                <strong>User ID:</strong> {{ todo.userId }}<br />
                <strong>Status:</strong>
                <span class="badge" [class.bg-success]="todo.completed" [class.bg-danger]="!todo.completed">
                    {{ todo.completed ? 'Completed' : 'Not Completed' }}
                </span>
            </p>
        </div>
    </div>
</div>
